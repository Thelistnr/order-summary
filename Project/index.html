<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <div class="all">
        <div class="overall">
            <section class="image">
                <img src="Images\illustration-hero.svg" alt="Loading" class="hero">
            </section>
            <section class="main">
                <h1> Order Summary</h1>
                <div class="container">
                    <div class="wrapper">
                            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </div>
                </div>
            </section>
            <section class="mini"><img src="Images\icon-music.svg" alt="Loading" class="heading" >
                <h2>Annual Plan</h2> <a href="#" class="chan">Change</a>
                <div class="plan">$59.99/year</div>
            </section>
            <section>
                <button type="button"> <a href="#" class="butt"> Proceed to Payment</a></button>
                <p class="link"><a href="#" class= "canc">Cancel Order</a></p>
            </section>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Thelistnr</a>.
        </div>
    </div>
</body>
</html>
